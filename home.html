<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rio Negro Ecommerce</title>
  </head>
  <body>
    <header>
      <div class="d-flex align-items-center ms-auto">
        <i class="bi bi-shop"></i>
        <p class="mb-0 ms-2">Sucursales</p>
        <p class="mb-0 ms-auto me-2">
          Envios a Neuquen sin cargo superando los $10.000
        </p>
      </div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar scroll</a>
          <div class="d-flex align-items-center ms-auto">
            <div class="d-flex align-items-center me-3">
              <i class="bi bi-lock me-2"></i>
              <span>Logeate</span>
            </div>
            <div class="input-icons position-relative me-3">
              <form class="d-flex" role="search">
                <input
                  class="form-control rounded-pill pe-5"
                  type="search"
                  placeholder="Buscar"
                  aria-label="Search"
                />
                <i
                  class="bi bi-search position-absolute top-50 translate-middle-y end-0 me-3"
                ></i>
              </form>
            </div>
            <i class="bi bi-cart2 me-3"></i>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarScroll"
              aria-controls="navbarScroll"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <button onclick="changeTheme()" id="themeToggle">
              <i class="bi bi-moon-fill" id="themeIcon"></i>
            </button>
          </div>
        </div>
      </nav>
      <div class="d-flex justify-content-evenly">
        <a href="#" class="text-decoration-none text-reset">Gaming</a>
        <a href="#" class="text-decoration-none text-reset">Dispositivos</a>
        <a href="#" class="text-decoration-none text-reset"
          >Cámaras y Fotografía</a
        >
        <a href="#" class="text-decoration-none text-reset"
          >Hardware y Componentes</a
        >
        <a href="#" class="text-decoration-none text-reset">Electro Hogar</a>
        <a href="#" class="text-decoration-none text-reset"
          >Conectividad y Periféricos</a
        >
        <a href="#" class="text-decoration-none text-reset"
          >Accesorios Generales</a
        >
      </div>
    </header>
    <main>
      <h1 id="title" class="d-flex justify-content-center"></h1>
      <section
        class="container d-flex flex-wrap justify-content-center"
      ></section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="ecommerce.js"></script>
  </body>
</html>
